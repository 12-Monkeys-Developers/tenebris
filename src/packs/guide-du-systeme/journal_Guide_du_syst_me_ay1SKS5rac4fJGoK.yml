        <p>Bienvenue dans le système Cthulhu Tenebris.</p><p>Vous trouverez une
        description des options, des différents types d'acteurs et d'objets.,
        ainsi que les fonctionnalités du menu dédié
        :</p><ul><li><p>@UUID[.vfLYzlMNrj0JZbkv]{Options}</p></li><li><p>@UUID[.PO8XO7Gy9Cc1nyli]{Menu
        Cthulhu
        Tenebris}</p></li><li><p>@UUID[.boo9pJHjU1HiEMd6]{Acteurs}</p></li><li><p>@UUID[.Qaf4o20TZxBIHvIW]{Objets}</p></li><li><p>@UUID[.0K3jY1Dg4GzQkEbH]{Jets
        de dés}</p></li><li><p>@UUID[.XR7olUjb6GtbWFYr]{Barre
        d'outils}</p></li><li><p>@UUID[.1jfmPSQQ1zlqLMMy]{Hooks}</p></li></ul><p></p><p>Le
        design du système est basique et permet de jouer en créant soi-même les
        acteurs et objets.</p><p><br />Pour une expérience de jeu améliorée,
        vous pouvez acheter le module Livres de base.</p><p>Ce module améliore
        le design du sytème et contient déjà l'ensemble des Voies, Talents et
        Sortilèges du Livre de base.</p><p>Il contient de plus l'intégralité
        :</p><ul><li><p>du livre de base Cthulhu Tenebris</p></li><li><p>du
        livret Cthulhu Tenebris Initiative !</p></li><li><p>du livre
        Hibernie</p></li><li><p>des aides de jeu proposées dans l'écran de
        jeu</p></li></ul><p></p><p>Vous pouvez l'acheter <a
        href="https://www.les12singes.com/foundry-vtt/578-cthulhu-tenebris-livres-de-base-module-foundry-vtt.html">sur
        le site des XII Singes</a> !</p><p>Le système supporte nativement le
        module Dice So Nice avec les dés customisés, comme pour le système
        Cthulhu Hack.</p>
