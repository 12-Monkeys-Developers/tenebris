        <h2>Arme</h2><p>Il faut glisser-déposer une arme sur un Personnage en
        mode Edition.</p><p>La catégorie et les dégâts ne sont pas liés, et
        doivent être saisis.</p><h2>Armure</h2><p>Il faut glisser-déposer une
        armure sur un Personnage en mode Edition.</p><p>La catégorie et les
        dégâts ne sont pas liés, et doivent être
        saisis.</p><h2>Attaque</h2><p>Il faut glisser-déposer une armure sur un
        Adversaire en mode Edition.</p><p>La formule des dégâts doit être valide
        : 1d6 ou 2d4+2 par exemple</p><h2>Sortilège</h2><p>Il faut
        glisser-déposer une armure sur un Personnage en mode
        Edition.</p><h2>Talent</h2><p>Il faut glisser-déposer un talent sur un
        objet de type Voie en mode Edition.</p><p>Un talent ne peut pas être
        attribué seul à un personnage, il faut passer par une voie.</p><p>Appris
        : indique si le talent a été appris et apparait ainsi dans la partie
        Détails de la fiche de personnage.</p><p>Progression : indique si le
        talent peut progressé par expérience. Cela fait apparaitre l'attribut
        Niveau.</p><p>Niveau : uniquement si la progression est possible.
        Indique le niveau dans le talent.</p><p>Description : la description
        d'un talent supporte une syntaxe spéciale à utiliser pour indiquer un
        texte qui va changer selon le niveau. Il suffit d'écrire #niveau. Ce
        sera automatiquement remplacé par le niveau dans le talent lors de
        l'affichage.</p><h2>Voie</h2><p>Il faut glisser-déposer une voie sur un
        Personnage en mode Edition.</p><p>Profil : affiche les caractéristiques
        et ressources qui seront recopiées sur la personnage lors de
        l'attribution de la voie.</p><p>Biens et Langues seront aussi copiés sur
        le personnage.</p><p>Talents : affiche les talents inclus dans la voie.
        Ces talents peuvent venir du monde ou d'un compendium. A noter que si un
        talent est supprimé du monde ou du compendium, il ne sera plus affiché
        dans l'onglet Talents de la voie.</p><p>Lorsque une voie est attribuée à
        un personnage, la voie et tous les talents sont copiés dans le
        personnage.</p>
