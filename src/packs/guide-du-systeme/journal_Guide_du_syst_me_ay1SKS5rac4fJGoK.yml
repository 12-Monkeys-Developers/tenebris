        <p>Deux options sont disponibles.</p><h2>Afficher le malus
        d'adversité</h2><p>Lors d'un jet de Sauvegarde, si une cible est
        sélectionnée et que cette option est activée, les joueurs verront le
        malus d'adversité s'afficher dans la fenêtre de jet.<br />Si l'option
        n'est pas activée, aucune information ne sera affichée dans la
        fenêtre.</p><p></p><h2>Roue de Fortune</h2><p>Cette option permet au MJ
        de modifier le nombre de points de Fortune disponible et affiché dans la
        fenêtre Roue de Fortune.</p>
