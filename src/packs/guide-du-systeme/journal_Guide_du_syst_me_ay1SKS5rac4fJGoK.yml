    text:
      format: 1
      content: >-
        <h2>Personnage</h2><p>Le personnage est l'acteur utilisé pour les
        joueurs.</p><p>Il a un mode Edition et Lecture seule : l'icône à droite
        du nom permet de changer de mode.</p><p>En mode Lecture seule, seuls les
        points de vie courants peuvent être modifiés. Tous les autres éléments
        de la fiche sont en lecture seule.</p><p>D'une manière générale, les
        boutons Editer et Supprimer des objets ne sont affichés qu'en mode
        Edition.</p><h3>Bloc Personnage</h3><p>La gestion de la voie majeure et
        de la voie mineure est implémentée.</p><p>Pour ajouter une voie, il faut
        glisser-déposer un objet de type Voie sur la fiche de personnage en mode
        Edition.</p><p>Les caractéristiques, les ressources, les langues et les
        biens sont automatiquement recopiés sur la fiche lors de l'ajout de la
        voie principale.</p><p>Lors de l'ajout d'une voie mineure, un message
        d'avertissement explique les changements qui vont avoir lieu au niveau
        des caractéristiques. Pour les langues et les biens, ceux-ci sont copiés
        sur la fiche à la suite de l'existant. C'est ensuite au joueur de faire
        le tri.</p><h3>Bloc Caractéristiques</h3><p>En mode Lecture seule, la
        valeur courante est affichée. Le point d'interrogation affiche une
        info-bulle indiquant l'expérience, c'est-à-dire le nombre de cases qui
        correspond aux barres dans la case rectangulaire, ainsi que si la case a
        été cochée ou non.</p><p>En mode Edition, il est possible de saisir les
        informations sur l'expérience : le nombre de barres et la case à
        cocher.</p><h3>Bloc Ressources</h3><p>En mode Lecture seule, la valeur
        courante est affichée. Le point d'interrogation affiche une info-bulle
        indiquant la valeur maximum de la ressource ainsi que
        l'expérience.</p><h3>Onglet Détails</h3><h4>Talents</h4><p>En mode
        Lecture seule, seuls les talents appris sont affichés.</p><p>En mode
        Edition, tous les talents sont affichés. Il faut donc passer dans ce
        mode, puis cliquer sur le bouton Editer pour cocher la case
        Appris.</p><h4>Equipement</h4><p>Affiche les objets de type Arme et
        Armure.</p><p>En mode Edition, le bouton d'ajout permet de créer
        directement une arme en cliquant dessus, et de créer une armure avec
        SHIFT + clic.</p><p>Il est bien sûr possible de glisser-déposer des
        armes et armures depuis l'onglet Objets ou depuis un
        compendium.</p><h4>Biens</h4><p>C'est un champ de type Editeur de texte,
        avec une saisie libre.</p><h4>Sortilèges</h4><p>En mode Lecture seule,
        affiche tous les objets de type Sortilège. la section ne s'affiche que
        si le personnage a des sortilèges.<br />En mode Edition, affiche
        toujours la section Sortilèges et permet d'en créer un directement
        depuis la fiche. Il est bien sûr possible de glisser-déposer un
        sortilège depuis l'onglet Objets ou depuis un compendium.</p><h3>Onglet
        Biographie</h3><h4>Description</h4><p>C'est un champ de type Editeur de
        texte, avec une saisie libre.</p><h4>Langues</h4><p>C'est un champ de
        type Editeur de texte, avec une saisie libre.</p><h4>Notes</h4><p>C'est
        un champ de type Editeur de texte, avec une saisie
        libre.</p><p></p><h2>Adversaire</h2><p>Globalement, c'est le même
        fonctionnement que pour un Personnage.</p><p>A noter que le malus
        d'adversité doit être saisi sous la forme -X.<br />Un adversaire ne
        prend en charge que deux types d'objet : Sortilège et
        Attaque.</p><h3>Attaques</h3><p>Affiche tous les objets de type Attaque
        sous la forme formule (nom) avec une infobulle contenant la
        description.<br />La formule de dégâts est cliquable et ouvre la fenêtre
        de jet d'attaque.</p>
