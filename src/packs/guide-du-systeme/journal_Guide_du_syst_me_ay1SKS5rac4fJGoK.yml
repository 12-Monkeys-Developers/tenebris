      content: >-
        <p>Pour tous les jets, il est possibilité de changer la visibilité du
        lancer de dés dans le chat.</p><h2>Jet de sauvegarde</h2><p>En cliquant
        sur une caractéristique de la fiche de personnage, la fenêtre de jet de
        Sauvegarde s'ouvre.</p><p>Elle affiche dans l'ordre :</p><ul><li><p>La
        valeur de la caractéristique</p></li><li><p>La possibilité de choisir le
        niveau d'avantages ou de désavantages : Avantage, Double Avantage,
        Désavantage et Double Désavantage. Par défaut, c'est
        Normal.</p></li><li><p>La sélection du bonus en cas d'Aide avec la prise
        en compte de la limite selon la valeur de la
        caractéristique.</p></li><li><p>La sélection du bonus en cas de
        gêne</p></li><li><p>Le malus d'adversité. Si l'option Afficher le malus
        d'adversité est activée et qu'un adversaire est ciblé, le malus
        d'adversité sera préselectionné.</p></li></ul><p>Le message dans le chat
        affiche le type de jet, la caractéristique, le seuil et le résultat du
        jet ainsi que la réussite ou l'échec.</p><p>Une infobulle sur le message
        de chat indique le calcul du seuil avec les différents éléments
        sélectionnés dans la fenêtre de jet.</p><h2>Jet de ressource</h2><p>Elle
        affiche la valeur de la ressource.</p><p>En cas d'échec sur 1 ou 2, la
        ressource est automatiquement diminuée de 1.</p><h2>Jet de
        dégâts</h2><p>En cliquant sur les Dégâts d'une arme dans la section
        Equipement d'un personnage, une fenêtre de jets de dégâts
        s'ouvre.</p><p>Elle affiche le dé de dégâts qui sera lancé. Si le dé est
        limité par les dégâts max du personnage, ce sera affiché dans la fenêtre
        et pris en compte lors du jet de dé.</p><p>Le message de chat affichera
        le résultat du jet de dé.<br />Si l'option Afficher le malus d'adversité
        est activée et qu'un adversaire est ciblé, un message informatif sera
        affiché uniquement au MJ avec le rappel de l'armure de la cible et les
        dégâts réels après réduction.</p><h2>Jet d'attaque</h2><p>En cliquant
        sur les dégâts d'une attaque d'un adversaire, une fenêtre de jets
        d'attaque s'ouvre.</p>
